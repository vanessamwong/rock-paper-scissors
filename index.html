<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>ROCK PAPER SCISSORS</h1>
        <h2 class="edition">- GOOSE EDITION -</h2>
    </header>
    <h2 class="prompt">CHOOSE WISELY!</h2>
    <div class="buttons">
        <div class="package">
            <img src="images/rock.png" class="choice rock" />
            <p class="label">ROCK</p>
        </div>
        <div class="package">
            <img src="images/paper.png" class="choice paper" />
            <p class="label">PAPER</p>
        </div>
        <div class="package">
            <img src="images/scissors.png" class="choice scissors" />
            <p class="label">SCISSORS</p>
        </div>
    </div>
    <footer class="footer">
        <p class="title">SCORE</p>
        <div class="score">
            <p id="player">
                PLAYER: 0
            </p>
            <p id="computer">
                COMPUTER: 0
            </p>
        </div>
    </footer>
    </body>
</html>
